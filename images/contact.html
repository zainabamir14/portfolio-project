<html>
<head>
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #1c1f26;
    }

    .navbar-brand,
    .nav-link {
      color: #f1f1f1;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #00d1b2;
    }

    .navbar-toggler {
      background-color: #ffffff;
    }

    .z {
      border-radius: 15px;
    }

    footer.glass-footer {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-top: 1px solid rgba(255, 255, 255, 0.18);
      color: #000;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Zainab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="about me.html">Home</a>
          <a class="nav-link" href="skill.html">Skill</a>
          <a class="nav-link" href="project.html">Project</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Contact Me</h1>
    <div class="row">
      <div class="col-md-6">
        <img src="14.jpg" alt="Contact Image" class="z img-fluid">
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control">
            <div class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">I agree to submit my information</label>
          </div>
         <a href="https://mail.google.com/mail/u/0/#inbox"><button type="submit" class="btn btn-primary">Submit</button></a> 
        </form>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="glass-footer text-center p-3 mt-5 w-100">
    <p class="mb-0">@ 2025 Zainab's Portfolio</p>
  </footer>

  
</body>
</html>
